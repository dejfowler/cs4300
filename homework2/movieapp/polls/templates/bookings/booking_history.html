{% extends "bookings/base.html" %}
{% block title %} Booking History {% endblock %}
{% block content %}
<h1> 
    <div class="row">
        <div class="col-3"></div>
        <span class="badge text-bg-secondary col-6 border border-white">Booking History</span>
    </div>
</h1>
<div class="container-fluid">
    <ul class ="list-group">
        {% for x in booking %}
        <li class ="list-group-item bg-primary-subtle border border-black">
            <h5 >{{ x.user }} </h5 >
            <p>Movie: {{ x.movie.title }} | Seat: {{ x.seat.id }} | Booked: {{ x.date }}</p>
        </li >
        {% endfor %}
    </ul >
</div>
{% endblock content %}
